<section class="slider__area slider__bg pt-100 pb-70">
  <div class="container tp-container p-relative">
    <div class="slider__active swiper-container">
      <swiper
        class="swiper-wrapper"
        [slidesPerView]="1"
        [loop]="true"
        [navigation]="{
          nextEl: '.slider-button-next',
          prevEl: '.slider-button-prev'
        }"
        [autoplay]="{ delay: 5000 }"
      >
        <ng-template *ngFor="let slider of nftData" swiperSlide>
          <div class="slider__item-inner swiper-slide">
            <div class="row">
              <div class="col-xxl-5 col-xl-5">
                <div class="slider__item p-relative fix mb-30">
                  <div
                    class="slider__thumb include-bg"
                    [ngStyle]="{
                      background: 'url('+  retrievedNftImages[slider.nftName] +')',
                      backgroundRepeat: 'no-repeat',
                      backgroundSize: 'cover',
                      backgroundPosition: 'center'
                    }"
                  ></div>
                  <div class="slider__content">
                    <h3 class="slider__title">
                      <a [routerLink]="['/product-details',slider.nftName]">{{slider.nftName}}</a>
                    </h3>
                    <span>PFP by Elizarevfx</span>
                  </div>
                </div>
              </div>
              <div class="col-xxl-7 col-xl-7">
                <div class="row" >
                  <div  class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6" *ngFor="let nft of nftsHome">
                    <div class="slider__item-sm p-relative fix mb-20">
                      <div
                        class="slider__thumb include-bg"
                        [ngStyle]="{
                          background: 'url('+  retrievedNftImages[nft.name] +')',
                          backgroundRepeat: 'no-repeat',
                          backgroundSize: 'cover',
                          backgroundPosition: 'center'
                        }"
                      ></div>
                      <div class="slider__content-sm">
                        <h3 class="slider__title-sm">
                          <a [routerLink]="['/product-details',nft.name]">{{nft.name}}</a>
                        </h3>
                        <span>{{nft.collectionName}}</span>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>
              
            </div>
          </div>
        </ng-template>

      </swiper>

    </div>

    <div class="slider__nav">
      <button class="slider-button-next">
        <i class="fa-light fa-angle-right"></i>
      </button>
      <button class="slider-button-prev">
        <i class="fa-light fa-angle-left"></i>
      </button>
    </div>
  </div>
</section>
